<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */
    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];

    //Processamento

    let numero = [];
    let letra =[];

    let soma = 0 

    for (const item of lista) {
        if ( item * 1 == item ){
        soma = item + soma;
        numero.push(item);
        }
        else{
            letra.push(item);
        }
    }
    //Saída

    document.write(`O resultado: ${numero.join(" + ")} = ${soma}.`);
</script>
